<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <style>
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
        #item-2{
            border: 2px solid purple;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Minus, error?</li>
            <li id="item-3">Aliquam, tenetur.</li>
            <li id="item-4">Fugiat, nihil?</li>
            <li id="item-5">Ducimus, iusto.</li>
            <li id="item-6">Odio, minus?</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item-2 clicked")
            event.stopPropagation(); // stops other without that element
            event.stopImmediatePropagation(); // stops other without only that element
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log("ul clicked")
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("container clicked")
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log("body clicked")
        })
    </script>
</body>
</html>
